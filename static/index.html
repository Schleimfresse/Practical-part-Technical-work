<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#e6bf40" />
		<meta name="msapplication-TileColor" content="#ff0000" />
		<meta name="theme-color" content="#e6bf40" />
		<title>Start | Practical Part</title>
	</head>
	<body>
		<main>
			<section>
				<form id="form" method="post">
					<input type="submit" value="Submit" />
					<input type="text" id="text" name="text" />
				</form>
			</section>
			<section id="content-wrapper"></section>
		</main>
	</body>
	<script defer>
		const box = document.getElementById("content-wrapper");
		document.getElementById("form").addEventListener("submit", (e) => {
			e.preventDefault();
			const div = document.createElement("div");
			div.textContent = document.getElementById("text").value;
			box.append(div);
		});
	</script>
</html>
